<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Mohdeep üíñ</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@400;600&display=swap');

body{
margin:0;
height:100vh;
background:#fff6e9;
display:flex;
justify-content:center;
align-items:center;
font-family:'Poppins', sans-serif;
overflow:hidden;
position:relative;
}

body::before{
content:"";
position:absolute;
inset:0;
background:
radial-gradient(#ff9aa2 2px, transparent 2px),
radial-gradient(#ff6f7d 2px, transparent 2px);
background-size:60px 60px;
background-position:0 0, 30px 30px;
opacity:.35;
}

.container{text-align:center;z-index:2;}

img{
width:220px;
animation:float 2.5s ease-in-out infinite;
}

@keyframes float{
50%{transform:translateY(-14px)}
}

h1{
font-family:'Playfair Display', serif;
color:#c9183a;
font-size:28px;
margin:18px;
text-shadow:0 0 15px #ff9aa2;
}

.buttons{
display:flex;
gap:20px;
justify-content:center;
flex-wrap:wrap;
}

button{
padding:15px 34px;
font-size:18px;
border-radius:50px;
border:none;
cursor:pointer;
box-shadow:0 6px 14px rgba(0,0,0,.12);
}

#yes{background:#c9183a;color:white;}
#no{background:#e0e0e0;position:relative;}

audio{margin-top:15px;width:260px;}

.heart{
position:fixed;
font-size:22px;
animation:rise 2s forwards;
}

@keyframes rise{
to{transform:translateY(-200px);opacity:0}
}

.sparkle{
position:fixed;
font-size:16px;
animation:spark 1.5s forwards;
}

@keyframes spark{
to{transform:translateY(-80px);opacity:0}
}

.gradient-heart{
position:fixed;
font-size:24px;
background:linear-gradient(45deg,#ff9aa2,#ffb7b2,#ffd1dc,#cdb4db);
-webkit-background-clip:text;
color:transparent;
animation:floatUp 6s linear forwards;
}

@keyframes floatUp{
to{transform:translateY(-120vh);opacity:0}
}

.petal{
position:fixed;
top:-10px;
font-size:22px;
animation:fallPetal 7s linear forwards;
opacity:.8;
}

@keyframes fallPetal{
to{transform:translateY(120vh) rotate(360deg);opacity:0}
}
</style>
</head>

<body>

<div class="container">

<!-- START CUTE GIF -->
<img id="gif" src="https://media.tenor.com/Wx9IEmZZXSoAAAAC/cute-mouse-begging.gif">

<h1 id="text">
Mohdeep Singh Bains üíñ<br>
Will you be my Valentine?
</h1>

<div class="buttons">
<button id="yes">Yes üê≠üê±</button>
<button id="no">No ü•¥</button>
</div>

<audio id="song" controls>
<source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

</div>

<script>
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const gif=document.getElementById("gif");
const text=document.getElementById("text");
const song=document.getElementById("song");

function run(){
noBtn.style.position="fixed";
noBtn.style.left=Math.random()*90+"vw";
noBtn.style.top=Math.random()*80+"vh";
}
noBtn.onmouseover=run;
noBtn.ontouchstart=run;

function heart(){
let h=document.createElement("div");
h.className="heart";
h.innerHTML="üíñ";
h.style.left=Math.random()*100+"vw";
h.style.top="80vh";
document.body.appendChild(h);
setTimeout(()=>h.remove(),2000);
}

function sparkle(){
let s=document.createElement("div");
s.className="sparkle";
s.innerHTML="‚ú®";
s.style.left=Math.random()*100+"vw";
s.style.top=Math.random()*60+"vh";
document.body.appendChild(s);
setTimeout(()=>s.remove(),1500);
}

setInterval(()=>{
let gh=document.createElement("div");
gh.className="gradient-heart";
gh.innerHTML="‚ù§";
gh.style.left=Math.random()*100+"vw";
gh.style.top="100vh";
document.body.appendChild(gh);
setTimeout(()=>gh.remove(),6000);
},900);

setInterval(()=>{
let p=document.createElement("div");
p.className="petal";
p.innerHTML="üå∏";
p.style.left=Math.random()*100+"vw";
document.body.appendChild(p);
setTimeout(()=>p.remove(),7000);
},1000);

yesBtn.onclick=()=>{
song.play();

gif.src="https://media.tenor.com/9g3zF1q4SccAAAAC/cute-cat-dance.gif";

text.innerHTML="Forever & Always üíï<br>my Chann Makhn";

for(let i=0;i<35;i++){
heart();
sparkle();
}
};
</script>

</body>
</html>
