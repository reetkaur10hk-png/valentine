
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Mohdeep ğŸ’–</title>

<style>
body {
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ffd1e8,#fff0f6);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
}

.container{
  text-align:center;
}

img{
  width:220px;
  animation:float 2s infinite ease-in-out;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

h1{
  color:#ff2f7a;
  margin:15px;
}

.buttons{
  display:flex;
  gap:20px;
  justify-content:center;
}

button{
  padding:15px 30px;
  font-size:18px;
  border-radius:40px;
  border:none;
  cursor:pointer;
}

#yes{
  background:#ff2f7a;
  color:white;
}

#no{
  background:#ccc;
  position:relative;
}

.heart{
  position:fixed;
  font-size:22px;
  animation:rise 2s forwards;
}

@keyframes rise{
  from{opacity:1; transform:translateY(0)}
  to{opacity:0; transform:translateY(-180px)}
}
</style>
</head>

<body>

<div class="container">
  <img id="gif" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">

  <h1 id="text">Mohdeep Singh Bains ğŸ’–<br>Will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yes">Yes â¤ï¸</button>
    <button id="no">No ğŸ˜’</button>
  </div>
</div>

<!-- Music -->
<iframe width="0" height="0" src="https://www.youtube.com/embed/4YJk4uXJjhc?autoplay=1&loop=1" allow="autoplay"></iframe>

<script>
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const gif=document.getElementById("gif");
const text=document.getElementById("text");

function runAway(){
  const x=Math.random()*(window.innerWidth-noBtn.offsetWidth);
  const y=Math.random()*(window.innerHeight-noBtn.offsetHeight);
  noBtn.style.position="fixed";
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
}

noBtn.addEventListener("mouseover",runAway);
noBtn.addEventListener("touchstart",runAway);

yesBtn.addEventListener("click",()=>{
  gif.src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif";
  text.innerHTML="YAYYYY MOHDEEP!!! ğŸ’•ğŸ’ I KNEW IT!!!";

  for(let i=0;i<40;i++) hearts();
});

function hearts(){
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="ğŸ’–";
  h.style.left=Math.random()*100+"vw";
  h.style.top="80vh";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),2000);
}
</script>

</body>
</html>
