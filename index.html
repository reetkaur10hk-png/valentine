<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Mohdeep üíñ</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@400;600&display=swap');

body{
margin:0;
height:100vh;
background:#fff6e9;
display:flex;
justify-content:center;
align-items:center;
font-family:'Poppins', sans-serif;
overflow:hidden;
position:relative;
}

body::before{
content:"";
position:absolute;
inset:0;
background:
radial-gradient(#ff9aa2 2px, transparent 2px),
radial-gradient(#ff6f7d 2px, transparent 2px);
background-size:60px 60px;
background-position:0 0, 30px 30px;
opacity:.35;
}

.container{text-align:center;position:relative;z-index:2;}

img{
width:220px;
animation:float 2.5s ease-in-out infinite;
}

@keyframes float{
50%{transform:translateY(-14px)}
}

h1{
font-family:'Playfair Display', serif;
color:#c9183a;
font-size:28px;
margin:18px;
text-shadow:0 0 15px #ff9aa2;
}

.buttons{
display:flex;
gap:20px;
justify-content:center;
flex-wrap:wrap;
}

button{
padding:15px 34px;
font-size:18px;
border-radius:50px;
border:none;
cursor:pointer;
box-shadow:0 6px 14px rgba(0,0,0,.12);
}

#yes{background:#c9183a;color:white;}
#no{background:#e0e0e0;position:relative;}

audio{margin-top:15px;}

.heart{
position:fixed;
font-size:22px;
animation:rise 2s forwards;
}

@keyframes rise{
to{transform:translateY(-200px);opacity:0}
}

.sparkle{
position:fixed;
font-size:16px;
animation:spark 1.5s forwards;
}

@keyframes spark{
to{transform:translateY(-80px);opacity:0}
}
</style>
</head>

<body>

<div class="container">

<!-- begging mouse -->
<img id="gif" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif">

<h1 id="text">
Mohdeep Singh Bains üíñ<br>
Will you be my Valentine?
</h1>

<div class="buttons">
<button id="yes">Yes üê≠</button>
<button id="no">No üëø</button>
</div>

<audio controls>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4c66bfb0b0.mp3">
</audio>

</div>

<script>
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const gif=document.getElementById("gif");
const text=document.getElementById("text");

function run(){
noBtn.style.position="fixed";
noBtn.style.left=Math.random()*90+"vw";
noBtn.style.top=Math.random()*80+"vh";
}
noBtn.onmouseover=run;
noBtn.ontouchstart=run;

function heart(){
let h=document.createElement("div");
h.className="heart";
h.innerHTML="üíñ";
h.style.left=Math.random()*100+"vw";
h.style.top="80vh";
document.body.appendChild(h);
setTimeout(()=>h.remove(),2000);
}

function sparkle(){
let s=document.createElement("div");
s.className="sparkle";
s.innerHTML="‚ú®";
s.style.left=Math.random()*100+"vw";
s.style.top=Math.random()*60+"vh";
document.body.appendChild(s);
setTimeout(()=>s.remove(),1500);
}

yesBtn.onclick=()=>{
gif.src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"; // dancing cat
text.innerHTML="Forever & Always üíï<br>my Chann Makhn";

for(let i=0;i<35;i++){
heart();
sparkle();
}
};
</script>

</body>
</html>
