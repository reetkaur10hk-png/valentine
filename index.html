<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Mohdeep üíñ</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@400;600&display=swap');

body{
margin:0;
height:100vh;
background:#fff6e9;
display:flex;
justify-content:center;
align-items:center;
font-family:'Poppins', sans-serif;
overflow:hidden;
position:relative;
}

body::before{
content:"";
position:absolute;
inset:0;
background:
radial-gradient(#ff9aa2 2px, transparent 2px),
radial-gradient(#ff6f7d 2px, transparent 2px);
background-size:60px 60px;
background-position:0 0, 30px 30px;
opacity:.35;
}

.container{text-align:center;z-index:2;position:relative;}

img{width:220px;animation:float 2.5s ease-in-out infinite;}
@keyframes float{50%{transform:translateY(-14px)}}

h1{
font-family:'Playfair Display', serif;
color:#c9183a;
font-size:28px;
margin:18px;
text-shadow:0 0 15px #ff9aa2;
}

.buttons{display:flex;gap:20px;justify-content:center;flex-wrap:wrap;}

button{
padding:15px 34px;
font-size:18px;
border-radius:50px;
border:none;
cursor:pointer;
box-shadow:0 6px 14px rgba(0,0,0,.12);
}

#yes{background:#c9183a;color:white;}
#no{background:#e0e0e0;position:relative;}

audio{margin-top:15px;}

.heart,.pastel,.spark{
position:fixed;
font-size:22px;
animation:rise 2s forwards;
}

@keyframes rise{
to{transform:translateY(-220px);opacity:0}
}

.fire{
position:fixed;
font-size:28px;
animation:boom 1.3s forwards;
}

@keyframes boom{
to{transform:scale(2);opacity:0}
}

#letter{
font-size:22px;
color:#c9183a;
margin-top:15px;
font-family:'Playfair Display', serif;
}
</style>
</head>

<body>

<div class="container">

<img id="gif" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif">

<h1 id="text">
Mohdeep Singh Bains üíñ<br>
Will you be my Valentine?
</h1>

<div class="buttons">
<button id="yes">Yes üê≠</button>
<button id="no">No üëø</button>
</div>

<audio controls>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4c66bfb0b0.mp3">
</audio>

<div id="letter"></div>

</div>

<script>
const noBtn=document.getElementById("no");
const yesBtn=document.getElementById("yes");
const gif=document.getElementById("gif");
const text=document.getElementById("text");
const letter=document.getElementById("letter");

function run(){
noBtn.style.position="fixed";
noBtn.style.left=Math.random()*90+"vw";
noBtn.style.top=Math.random()*80+"vh";
}
noBtn.onmouseover=run;
noBtn.ontouchstart=run;

function floatEmoji(e){
let d=document.createElement("div");
d.className="heart";
d.innerHTML=e;
d.style.left=Math.random()*100+"vw";
d.style.top="80vh";
document.body.appendChild(d);
setTimeout(()=>d.remove(),2000);
}

function firework(){
let f=document.createElement("div");
f.className="fire";
f.innerHTML="üéÜ";
f.style.left=Math.random()*100+"vw";
f.style.top=Math.random()*60+"vh";
document.body.appendChild(f);
setTimeout(()=>f.remove(),1300);
}

function typeText(msg){
let i=0;
letter.innerHTML="";
const timer=setInterval(()=>{
letter.innerHTML+=msg[i];
i++;
if(i>=msg.length) clearInterval(timer);
},70);
}

setInterval(()=>floatEmoji("üíó"),900);

yesBtn.onclick=()=>{
gif.src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif";
text.innerHTML="Forever & Always üíï<br>my Chann Makhn";

typeText("You are my today, tomorrow and forever ‚ù§Ô∏è");

for(let i=0;i<35;i++){
floatEmoji("üíñ");
firework();
}
};
</script>

</body>
</html>
