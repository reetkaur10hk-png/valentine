<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
margin:0;
height:100vh;
background:#fff6e9;
display:flex;
justify-content:center;
align-items:center;
font-family:Arial, sans-serif;
overflow:hidden;
text-align:center;
}

.container{position:relative}

h1{
color:#c9183a;
margin:15px;
font-size:28px;
}

img{
width:220px;
animation:float 2s infinite ease-in-out;
}

@keyframes float{
50%{transform:translateY(-12px)}
}

button{
padding:15px 32px;
border:none;
border-radius:40px;
font-size:18px;
cursor:pointer;
margin:10px;
}

#yes{background:#c9183a;color:white}
#no{background:#ddd;position:relative}

audio{margin-top:10px;width:240px}

.heart{
position:fixed;
font-size:22px;
animation:rise 2s forwards;
}

@keyframes rise{
to{transform:translateY(-200px);opacity:0}
}

.petal{
position:fixed;
font-size:22px;
animation:fall 7s linear forwards;
opacity:.8;
}

@keyframes fall{
to{transform:translateY(120vh) rotate(360deg);opacity:0}
}
</style>
</head>

<body>

<div class="container">
